actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    memory_limit: 1024M
    colors: true
modules:
    config:
        Yii2:
            configFile: 'config/test.php'
coverage:
#    c3_url: 'http://localhost:8080/index-test.php/'
#    remote: true
    enabled: true
    whitelist:
      include:
        - controllers/*
        - services/*
        - models/AppInfo.php
        - models/ComponentInfo.php

